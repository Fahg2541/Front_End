    <input type="number" name="num1" id="num1" value="" onchange="input1()"><br/>

    <input type="number" name="num2" id="num2" value="" onchange="input2()">
    <h1 id="result">number</h1>

    <script>
        let x = 0,y = 0, operator = "";
        function input1(){
            x = document.getElementById('num1').value; //ใช่ได้เฉพาะกับที่มีค่า value
            sum();
            console.log(x);
        }

        function input2(){
            y = document.getElementById('num2').value; //ใช่ได้เฉพาะกับที่มีค่า value
            sum();
            console.log(y);
        }

        function operators(){
            operator = document.getElementById('operatorss').value;
            sum();

        }

        function sum(){
            // check 3 param
            if(x && operator && y){
                if(operator == "+"){
                    document.getElementById("result").innerHTML = parseInt(x)+parseInt(y);     
                }
                else if(operator == "-"){
                    document.getElementById("result").innerHTML = parseInt(x)-parseInt(y);
                }
                else if(operator == "*"){
                    document.getElementById("result").innerHTML = parseInt(x)*parseInt(y);
                }
                else if(operator == "/"){
                    document.getElementById("result").innerHTML = parseInt(x)/parseInt(y);
                }
            }
            else{
                    document.getElementById("result").innerHTML = "Error please enter all information!!!"
                }
